<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./dist/01style.css">
  <link rel="stylesheet" href="./dist/02study.css">
  <link rel="stylesheet" href="./dist/03play.css">
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Raleway&family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/hanzi-writer@2.2/dist/hanzi-writer.min.js"></script>
  <script src="./src/dictionary.js"></script>
  
  <title>Zi Match</title>
</head>
<body>
  <div class="header">
    <h1 class="title">Zi Match</h1>
    <h3 class="sub-title">Let's learn some zi!</h3>
    <div class="option-btns">
      <button id="study-btn" class="option-btn">Study</button>
      <button id="play-btn" class="clicked">Play</button>
    </div>
  </div>

  <div class="display">
    <!----- STUDY ----->
    <div id="studying" class="none">
      <div class="dictionary">
        <p>Study common Chinese characters and phrases. Click on a card to see translation!</p>
        <div id = "entries"></div>
      </div>
    </div>

    <!----- PLAY ----->
    <div id="playing" class="none">
      <div id="instructions" class="play-instructions">
        <p>Match as many words as you can! Don't worry, you can always go back to study</p>
      </div>
      <button id="new-game-btn" onclick="startGame()">New Game</button>
      <div id="board"></div>
    </div>
  </div>

  <div class="links">
    <a href="https://www.linkedin.com/in/jennifer-lu-5b1b83a2/">
    <img src="./dist/images/linkedin.svg" alt="linkedin" style="height:40px"></a>
    <a href="https://github.com/jenlu33">
    <img src="./dist/images/github.svg" alt="github" style="height:40px"></a>
  </div>

  <script src="./src/index.js"></script>
</body>
</html>
